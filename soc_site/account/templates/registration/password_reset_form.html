{% extends "base.html" %}

{% block title %}
  Сбросить пароль
{% endblock %}

{% block content %}
  <h1>Забыть пароль?</h1>
  <p>Введите свой почтовый адрес для получения нового пароля.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
